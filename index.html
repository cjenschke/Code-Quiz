<!DOCTYPE html>
<html lang="end">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="title">
        <h1>Code Quiz Challenge</h1>
    </header>
    <!-- <div id="message"></div> -->
    <div id="score-display">Score: <span id="current-score">0</span></div>

    <div class="timer-display">Time left: <span id="current-time">60</span>seconds</div>
    <div class="quiz-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
    </div>

    <div class="buttons">
        <button id="start-btn">Start Quiz</button>
        <button id="start-over-btn" style="display: none;">Start Over</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
