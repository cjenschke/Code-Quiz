<!DOCTYPE html>
<html lang="end">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="title">CODING QUIZ GAME<a href="" class="highscores float-end">HIGHSCORES</a></div>
    </header>
    <main class="container">
        <div class="title-rules">RULES OF THE GAME!</div>
        <div class="rules">
            <p>1. You have 60 seconds to complete quiz.</p>
            <p>2. Once you answer questions you can't go back.</p>
            <p>3. If you answer wrong you will loose 10 seconds of time.</p>
        </div>
        <div class="buttons">
            <button class="exit" id="btn">EXIT</button>
            <button class="start" id="btn">START</button>
        </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
